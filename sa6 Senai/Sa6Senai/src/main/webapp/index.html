<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Agendamentos - Home</title>
	<link rel="stylesheet" href="style01.css">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: black;
			overflow: hidden;
			position: relative;
		}

		.matrix-animation {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: -1;
		}

		.matrix-animation canvas {
			display: block;
		}

		.Button {
			display: inline-block;
			color: #fff;
			padding: 10px 20px;
			margin-top: 20px;
			text-decoration: none;
			border-radius: 4px;
			transition: background-color 0.3s;
		}

		.Button:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>
	<div class="matrix-animation"></div>
	<div class="main-content">
		<a href="main" class="Button">Meus agendamentos</a>
	</div>
</body>

</html>
